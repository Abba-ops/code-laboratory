<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Ninja Weather</title>
  </head>
  <body class="bg-light">
    <div class="container my-4">
      <form id="changeLocation" class="mb-4">
        <input
          type="search"
          name="city"
          class="form-control border-0"
          placeholder="Search Weather"
          id="city" />
      </form>
      <div class="card shadow d-none border-0" id="card">
        <img src="" class="card-img-top" id="time" alt="time" />
        <div class="bg-light text-center mx-auto shadow-sm" id="icon">
          <img src="" alt="icon" />
        </div>
        <div
          class="text-secondary text-center text-uppercase"
          id="details"></div>
      </div>
    </div>
    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>

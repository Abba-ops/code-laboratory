<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <label for="html-code"><i class="bi bi-filetype-html"></i>HTML</label>
        <textarea name="html-code" id="html-code"></textarea>

        <label for="css-code"><i class="bi bi-filetype-css"></i>CSS</label>
        <textarea name="css-code" id="css-code"></textarea>

        <label for="js-code"><i class="bi bi-filetype-js"></i>JS</label>
        <textarea name="js-code" id="js-code"></textarea>
      </div>
      <div class="right">
        <label><i class="bi bi-play-fill"></i>Output</label>
        <iframe id="output"></iframe>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

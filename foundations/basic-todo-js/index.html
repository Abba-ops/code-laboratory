<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-secondary">
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4 text-capitalize">Todo App</h1>
        <form id="search">
          <input
            type="text"
            class="m-auto form-control"
            name="search"
            placeholder="Search for a Todo" />
        </form>
      </header>
      <ul class="list-group mx-auto text-light" id="todos"></ul>
      <div class="text-center text-light d-none" id="noMatch">
        <p>No to-do items match your search</p>
      </div>
      <form class="text-center my-4" id="add">
        <label class="text-light mb-2">Add an item to the to-do list</label>
        <input autofocus type="text" class="form-control m-auto" name="add" />
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
